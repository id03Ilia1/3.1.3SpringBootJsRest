<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/spring-logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <title>User Panel</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <strong><span th:text="${userAuth.username}"></span></strong>
        with roles:
        <span th:each="roles : ${userAuth.getRoles()}" th:text = "${roles.getAuthority()}+' '"></span>
    </a>
    <form th:method="GET" th:action="@{/logout}">
        <button type="submit" class="btn btn-dark">
            <p style="color: darkgrey; margin: 0 0 0 0">Logout</p>
        </button>
    </form>
</nav>
<div>
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-lg-2 pl-0 pr-0 pt-3 bg-white">
                <nav class="nav nav-pills flex-column">
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="active">
                            <a class="nav-link" href="/admin">Admin</a>
                        </li>
                    </div>
                    <li class="active">
                        <a class="nav-link active" href="/user">User</a>
                    </li>
                </nav>
            </div>
            <div class="col-lg-10" style="background-color: #F5F5F5; height: 100%">
                <div class="container-fluid" id="rightSide">
                    <h1 class="h3 p-2 font-bold"> User information-page</h1>
                    <div class="tab-content" id="admintable">
                        <div class="tab-pane fade show active" id="admintab"
                             role="tabpanel" aria-labelledby="admin-tab-back">
                            <div class="card">
                                <div class="card-header"><strong>About user</strong></div>
                                <div class="card-body">
                                    <table class="table table-hover table-bordered">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Login</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <td th:utext = "${userAuth.getId()}"></td>
                                            <td th:utext = "${userAuth.getFirstName()}"></td>
                                            <td th:utext = "${userAuth.getLastName()}"></td>
                                            <td th:utext = "${userAuth.getUsername()}"></td>
                                            <td th:utext = "${userAuth.getListRolesNames()}"></td>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
